      justify-content: center;

    }

    /* ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠: ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏•‡πà‡∏≤‡∏á‡∏≠‡∏µ‡∏Å‡∏ô‡∏¥‡∏î */

<body>
  <!-- ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏£‡∏π‡∏õ 20 ‡∏£‡∏π‡∏õ -->

  <!-- ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏Å‡∏≤‡∏£‡πå‡∏î -->
  <main class="card">
    <h1>‡∏£‡∏±‡∏Å‡πÄ‡∏Ñ‡πâ‡∏≤‡∏°‡πâ‡∏≤‡∏¢‡∏¢‡∏¢‡∏¢‡∏¢ üíó</h1>
    <div class="buttons">
      <button id="loveBtn">‡∏£‡∏±‡∏Å‡∏°‡∏≤‡∏Å‡∏Å‡∏Å‡∏Å‡∏Å üíñ</button>
      <button id="noBtn">‡∏°‡πà‡∏≤‡∏¢‡∏¢‡∏¢ üôà</button>
    </div>
  </main>

  <script>
  const loveBtn = document.getElementById('loveBtn');
  const noBtn = document.getElementById('noBtn');
  let count = 0;
  const maxShrinks = 3;

  function resizeButtons() {
    const loveScale = Math.min(1.08 + count * 0.30, 1.6);
    const noScale   = Math.max(1 - count * 0.28, 0.25);
    loveBtn.style.transform = `scale(${loveScale})`;
    noBtn.style.transform   = `scale(${noScale})`;
    document.querySelector('.buttons').style.gap = `${18 + count * 24}px`;
    loveBtn.style.transformOrigin = 'top center';
    noBtn.style.transformOrigin   = 'top center';
  }

  noBtn.addEventListener('click', () => {
    if (count < maxShrinks) {
      count++;
      resizeButtons();
      if (count === maxShrinks) {
        noBtn.style.opacity = '0';
        noBtn.style.pointerEvents = 'none';
        setTimeout(() => { noBtn.style.display = 'none'; }, 240);
      }
    }
  });

  /* ‡πÅ‡∏Å‡πâ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ: ‡∏Å‡∏î‡πÅ‡∏•‡πâ‡∏ß‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ love.html */
  loveBtn.addEventListener('click', () => {
    window.location.href = 'love.html';
  });
</script>
