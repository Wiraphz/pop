<!DOCTYPE html>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: "Prompt", sans-serif;
      display: grid;

      overflow: hidden;
      position: relative;
    }

    /* ===== ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏£‡∏π‡∏õ 20 ‡∏£‡∏π‡∏õ ===== */
    .bg-container { position: fixed; inset: 0; z-index: 0; }
    .bg-container img {
      position: absolute; inset: 0;
      width: 100%; height: 100%; object-fit: cover;
      opacity: 0.15;
    }
    .bg-container img:nth-child(odd) { mix-blend-mode: screen; }

    /* ===== ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏Å‡∏≤‡∏£‡πå‡∏î ===== */
    .card {
      width: min(720px, 92vw);
      background: rgba(255,255,255,0.9);
      border-radius: 28px;
      padding: 44px 28px 68px;
      text-align: center;
      position: relative;
      z-index: 10;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(20px, 5vh, 40px);
    }

    h1 {

    .buttons {

      gap: 18px;
      justify-content: center;
      flex-wrap: wrap;
      padding-top: 2px;
      min-height: 72px;
      padding-inline: 12px;
    }

    button {
      border: 0;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
      transform-origin: top center;
    }

    #loveBtn {
      background: linear-gradient(180deg, #ff4d88, #ff77a9);
      color: #fff;
      transform: scale(1.08);
      box-shadow: 0 8px 18px rgba(255, 77, 136, 0.35);
    }
    #noBtn {
      background: #fff3f7;
      color: #ff4d88;
      border: 2px solid #ffd1e0;
    }

    /* ===== Modal Popup ===== */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none; /* ‡πÄ‡∏õ‡∏¥‡∏î‡∏î‡πâ‡∏ß‡∏¢ JS */
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(3px);
    }
    .modal {
      background: #fff;
      border-radius: 20px;
      padding: 26px 22px;
      width: min(500px, 90vw);
      text-align: center;
      box-shadow: 0 12px 28px rgba(0,0,0,.25);
      color: #ff4d88;
      font-size: clamp(18px, 4vw, 22px);
      font-weight: 600;
    }
    .modal button {
      margin-top: 20px;
      background: linear-gradient(180deg, #ff4d88, #ff77a9);
      color: #fff;
      border: 0;
      border-radius: 999px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(255,77,136,0.35);
    }
  </style>
</head>
<body>
  <!-- Popup -->
  <div class="modal-backdrop" id="popup">
    <div class="modal">
      <div>‡πÄ‡∏Ñ‡πâ‡∏≤‡∏ó‡∏≥‡∏°‡∏≤‡∏á‡πâ‡∏≠‡πÅ‡∏ü‡∏ô‡∏ô‡πä‡∏≤‡∏≤‡∏≤‡∏Ñ‡∏±‡πä‡∏ö‡∏ö‡∏ö‡∏ö‡∏ö<br>‡πÇ‡∏≠‡πã‡πÜ‡∏î‡∏µ‡∏Å‡∏±‡∏ô‡∏ô‡∏ô üíñ</div>
      <button id="closePopup">‡∏õ‡∏¥‡∏î</button>
    </div>
  </div>

  <!-- ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏£‡∏π‡∏õ 20 ‡∏£‡∏π‡∏õ -->
  <div class="bg-container">
    <img src="1.jpg" alt=""><img src="2.jpg" alt=""><img src="3.jpg" alt="">
    <img src="4.jpg" alt=""><img src="5.jpg" alt=""><img src="6.jpg" alt="">
    <img src="7.jpg" alt=""><img src="8.jpg" alt=""><img src="9.jpg" alt="">
    <img src="10.jpg" alt=""><img src="11.jpg" alt=""><img src="12.jpg" alt="">
    <img src="13.jpg" alt=""><img src="14.jpg" alt=""><img src="15.jpg" alt="">
    <img src="16.jpg" alt=""><img src="17.jpg" alt=""><img src="18.jpg" alt="">
    <img src="19.jpg" alt=""><img src="20.jpg" alt="">
  </div>

  <!-- ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏Å‡∏≤‡∏£‡πå‡∏î -->
  <main class="card">
    <h1>‡∏£‡∏±‡∏Å‡πÄ‡∏Ñ‡πâ‡∏≤‡∏°‡πâ‡∏≤‡∏¢‡∏¢‡∏¢‡∏¢‡∏¢ üíó</h1>
    <div class="buttons">
      <button id="loveBtn">‡∏£‡∏±‡∏Å‡∏°‡∏≤‡∏Å‡∏Å‡∏Å‡∏Å‡∏Å üíñ</button>
      <button id="noBtn">‡∏°‡πà‡∏≤‡∏¢‡∏¢‡∏¢ üôà</button>
    </div>
  </main>

  <script>
  const loveBtn = document.getElementById('loveBtn');
  const noBtn = document.getElementById('noBtn');
  let count = 0;
  const maxShrinks = 3;

  function resizeButtons() {
    const loveScale = Math.min(1.08 + count * 0.30, 1.6);
    const noScale   = Math.max(1 - count * 0.28, 0.25);
    loveBtn.style.transform = `scale(${loveScale})`;
    noBtn.style.transform   = `scale(${noScale})`;
    document.querySelector('.buttons').style.gap = `${18 + count * 24}px`;
    loveBtn.style.transformOrigin = 'top center';
    noBtn.style.transformOrigin   = 'top center';
  }

  noBtn.addEventListener('click', () => {
    if (count < maxShrinks) {
      count++;
      resizeButtons();
      if (count === maxShrinks) {
        noBtn.style.opacity = '0';
        noBtn.style.pointerEvents = 'none';
        setTimeout(() => { noBtn.style.display = 'none'; }, 240);
      }
    }
  });

  loveBtn.addEventListener('click', () => {
    window.location.href = 'love.html';
  });

  // ===== Popup Logic =====
  const popup = document.getElementById('popup');
  const closePopup = document.getElementById('closePopup');
  window.addEventListener('DOMContentLoaded', () => {
    popup.style.display = 'flex';  // ‡πÄ‡∏õ‡∏¥‡∏î popup ‡∏ï‡∏≠‡∏ô‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
  });
  closePopup.addEventListener('click', () => {
    popup.style.display = 'none';
  });
  </script>
</body>
</html>
