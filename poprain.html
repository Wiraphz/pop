<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_varxin pop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: sans-serif;
    }

    #popImage {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      cursor: pointer;
      display: block;
    }

    #title {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: white;
      text-shadow: 2px 2px 6px black;
      z-index: 2;
    }

    #counter {
      position: absolute;
      top: 60px;
      width: 100%;
      text-align: center;
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 8px black;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="title">_varxin pop</div>
  <div id="counter">0</div>
  <img src="normal.jpg" id="popImage" alt="Rain" />
  <audio id="popSound" src="popcat.mp3" preload="auto"></audio>

  <script>
    let count = 0;
    const counter = document.getElementById('counter');
    const image = document.getElementById('popImage');
    const popSound = document.getElementById('popSound');

    function pop() {
      image.src = "open.jpg";
      count++;
      counter.textContent = count;

      // เล่นเสียง
      popSound.currentTime = 0; // เริ่มใหม่ทุกครั้ง
      popSound.play();
    }

    function reset() {
      image.src = "normal.jpg";
    }

    image.addEventListener('mousedown', pop);
    image.addEventListener('mouseup', reset);

    image.addEventListener('touchstart', pop);
    image.addEventListener('touchend', reset);
  </script>
</body>
</html>
